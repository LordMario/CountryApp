<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <button [ngClass]="selectedRegion === item ? 'btn-primary' : '' " *ngFor="let item of regions" class="btn mx-2" (click)="getRegion(item)">
            {{item}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [lista]="this.region"></countries-table>
    </div>
</div>
